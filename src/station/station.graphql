type Query {
  station(id: ID!): Station
  stationByGroupId(groupId: ID!): Station
  stationByCoords(latitude: Float!, longitude: Float!): Station
  stationsByLineId(lineId: ID!): [Station]
  stationsByName(name: String!): [Station]
  line(id: ID!): Line
}

type Station {
  id: Int
  address: String
  distance: Float
  latitude: Float
  longitude: Float
  lines: [Line]
  openYmd: String
  postal_code: String
  prefId: Int
  groupId: Int
  name: String
  nameK: String
  nameR: String
}
type Line {
  id: Int
  companyId: Int
  latitude: Float
  longitude: Float
  lineColorC: String
  lineColorT: String
  name: String
  nameH: String
  nameK: String
  nameR: String
  lineType: Int
  zoom: Int
}
